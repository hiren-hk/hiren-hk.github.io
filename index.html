<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Model Viewer Demo</title>

  <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->
  <style>
  model-viewer{
  width:200px;
  height:800px;
  margin:0 auto;
  }
  </style>

</head>

<body>
<!--<script src="js/scripts.js"></script>-->
<!-- The following libraries and polyfills are recommended to maximize browser support -->
<!-- NOTE: you must adjust the paths as appropriate for your project -->
    
<!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

<!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
<script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

<!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
<script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>

<!-- 游누 OPTIONAL: Fullscreen polyfill is required for experimental AR features in Canary -->
<script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>

<!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support -->
<script src="https://unpkg.com/@magicleap/prismatic@0.18.2/prismatic.min.js"></script>


<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
<!-- Use it like any other HTML element -->
  
  <model-viewer src="./Horse.glb"
              ar
              auto-rotate camera-controls
              background-color="#70BCD1"
              shadow-intensity="1"
              alt="A 3D model of a damaged sci-fi helmet">
</model-viewer>
  
  
<model-viewer src="./CoconutPalmTree.gltf" alt="A 3D model of an astronaut" auto-rotate camera-controls></model-viewer>
<model-viewer ar camera-controls autoplay ios-src="./Bee.glb"  src="./Bee.glb" alt="An animated 3D model of a robot"></model-viewer>


<model-viewer ar camera-controls autoplay ios-src="./Bee.glb" src="./Bee.glb" alt="A 3D model of an astronaut">
      <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
          游녦 Activate AR
      </button>
</model-viewer>

<model-viewer src="./Bee.glb" autoplay ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto" camera-controls alt="A 3D model of an astronaut" ios-src="./Bee.glb"></model-viewer>

</body>
</html>
